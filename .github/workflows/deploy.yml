name: Deploy Vite React App to Hostinger

on:
  push:
    branches:
      - main  # or 'master' if that's your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build

      - name: Install lftp
        run: sudo apt-get install -y lftp

      - name: Deploy to Hostinger
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          # Upload the Vite 'dist' folder to public_html
          lftp -e "set ssl:verify-certificate no; mirror -R dist /public_html; quit" -u $FTP_USERNAME,$FTP_PASSWORD $FTP_HOST
